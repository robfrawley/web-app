## Server Deployment Configuration Definition
## [1] environment:LOCAL, [2] stage:PROD
local_prod :
  local         : true
  host          : "localhost"
  user          : rmf
  identity_file :
    public_key  : "~/ssh/id_rsa.pub"
    private_key : "~/ssh/id_rsa"
  stage         : prod-local
  env           : prod
  http_user     : rmf
  php_fpm_ver   : "7.0"
  deploy_path   : "/www/web-app/"

